<!doctype html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DynaPuff:wdth,wght@95,600&family=Barrio&family=WDXL+Lubrifont+TC&family=Kings&family=Merienda:wght@300..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Geocaching hra - Virtuální CITO</title>

    <style>
        body,
        html {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Pro iOS Safari - skryje address bar */
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
        }

        #app {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }

        #game-container,
        canvas {
            width: 100vw !important;
            height: 100vh !important;
            display: block;
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
            background: #000;
            /* pro lepší kontrast okrajů */
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="game-container"></div>
    </div>
    <script type="module" src="./src/main.ts"></script>
</body>

</html>
