<!doctype html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="orientation" content="landscape">
    <title>Geocaching hra - Virtuální CITO</title>

    <style>
        body,
        html {
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height - better for mobile */
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Support for iOS safe areas */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        #app {
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a4a2e; /* Tmavě zelené pozadí pro celou hru */
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #1a4a2e; /* Tmavě zelené pozadí konzistentní s #app */
            width: 100%;
            height: 100%;
        }

        #game-container canvas {
            display: block;
            margin: 0 auto;
            background: #1a4a2e; /* Tmavě zelené pozadí konzistentní s celou hrou */
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            max-height: 100dvh; /* Dynamic viewport height */
            object-fit: contain; /* Maintain aspect ratio */
        }

        /* iOS specific optimizations */
        @supports (-webkit-touch-callout: none) {
            body {
                /* iOS Safari specific */
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
                -webkit-tap-highlight-color: transparent;
            }
            
            #game-container canvas {
                /* Better iOS performance */
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="game-container"></div>
    </div>
    <script type="module" src="./src/main.ts"></script>
</body>

</html>
